<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" class="calculator-input"  disabled>
        <div class="buttons">
            <button type="button" class="item operator grey clear" value="AC" >AC</button>
            <button type="button" class="item operator grey negative" value="+/-" >+/-</button>
            <button type="button" class="item operator grey precent" value="%" >%</button>
            <button type="button" class="item operator orange divide" value="/" >&divide;</button>
            <button type="button" class="item number" value="7" >7</button>
            <button type="button" class="item number" value="8" >8</button>
            <button type="button" class="item number" value="9" >9</button>
            <button type="button" class="item operator orange times" value="*" >&times</button>
            <button type="button" class="item number" value="4" >4</button>
            <button type="button" class="item number" value="5" >5</button>
            <button type="button" class="item number" value="6" >6</button>
            <button type="button" class="item operator orange minus" value="-" >-</button>
            <button type="button" class="item number" value="1" >1</button>
            <button type="button" class="item number" value="2" >2</button>
            <button type="button" class="item number" value="3" >3</button>
            <button type="button" class="item operator orange plus" value="+" >+</button>
            <button type="button" class="item number zero" value="0" >0</button>
            <button type="button" class="item decimal" value="." >.</button>
            <button type="button" class="item operator orange equal" value="=" >=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
